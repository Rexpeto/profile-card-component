<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card__container">
    <div class="card__bubbles"></div>
    <div class="card__photo">
      <img src="images/image-victor.jpg" alt="Victor">
    </div>
    <div class="personal__data-container">
      <h1 class="personal__name">Victor Crest <span class="personal__ages">26</span></h1>
      <span class="personal__city">London</span>
    </div>

    <div class="stats__container">
      <div class="statistics">
        <h2 class="quantify">80K</h2>
        <h3 class="units">Followers</h3>
      </div>

      <div class="statistics">
        <h2 class="quantify">803K</h2>
        <h3 class="units">Likes</h3>
      </div>

      <div class="statistics">
        <h2 class="quantify">1.4K</h2>
        <h3 class="units">Photos</h3>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Rexpeto" target="_blank">Carlos Gallardo</a>.
    </div>
  </footer>
</body>
</html>
